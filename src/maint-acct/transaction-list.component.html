<h1>{{title}}</h1>
<h2>Transactions</h2>
<ul class="transactions">
	<li *ngFor="let transaction of transactions"
		[class.selected]="transaction === selectedTransaction"
		(click)="onSelect(transaction)">
			<span class="badge">{{transaction.id}}</span> {{transaction.name}}
			<button class="delete-button" (click)="deleteTransaction(transaction, $event)">Delete</button>
	</li>
</ul>
