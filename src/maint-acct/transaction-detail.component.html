<div *ngIf="transaction">
	<h2>{{transaction.item}} details!</h2>
	<div>
		<label>id: </label>{{transaction.id}}
	</div>
	<div>
		<label>name: </label>
		<input [(ngModel)] = "transaction.name" placeholder="name" />
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
