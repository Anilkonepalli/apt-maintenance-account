<div *ngIf="role">
	<h2 *ngIf="editMode">Role Details</h2>
	<h2 *ngIf="!editMode">Add Role</h2>

	<div *ngIf="editMode"><label>id: </label>{{role.id}}</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="role.name" placeholder="name" />
	</div>
	<p>
		<button (click)="gotoRoles()">Cancel</button>
		<button (click)="save()">Save</button>
	</p>
</div>
