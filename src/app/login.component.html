<div class="container login center-block">
	<h1>Login</h1>
	<form role="form" #loginForm="ngForm" (submit)="login($event, email.value, password.value)">
		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="text" class="form-control" id="email" placeholder="E-mail" #email>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" #password>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default">Submit</button>
			<button type="button" class="btn btn-link" (click)="cancel()">Cancel</button>
			<button type="button" class="btn btn-link" (click)="signup()">Click here to signup</button>
		</div>
	</form>
	
</div>
