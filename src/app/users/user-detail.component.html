<div *ngIf="user">
	<h2 *ngIf="editMode">User Details</h2>
	<h2 *ngIf="!editMode">Add User</h2>

	<div *ngIf="editMode"><label>id: </label>{{user.id}}</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="user.name" placeholder="name" />
	</div>
	<p>
		<button (click)="gotoUsers()">Cancel</button>
		<button (click)="save()">Save</button>
	</p>
</div>
