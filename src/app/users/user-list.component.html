<h2>User List</h2>
<button (click)="add()">Add</button>
<ul class="items">
	<li *ngFor="let user of users | async"
		[class.selected] = "isSelected(user)"
		(click)="onSelect(user)">
		<span class="badge">{{user.id}}</span>
		<span>{{user.name}}</span>
		<button class="delete" (click)="delete(user); $event.stopPropagation()">x</button>
	</li>
</ul>
