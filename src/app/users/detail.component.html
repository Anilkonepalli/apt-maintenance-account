<div *ngIf="model" class="container">
	<h2>{{title}}</h2>

	<form (ngSubmit)="save()" #detailForm="ngForm" class="grid-form">
		<fieldset>
			<legend>{{userd}}</legend>
				<div data-row-span="2">
					<div data-field-span="1">
						<label for="userName">Username</label>
						<input
							type="text"
							id="userName"
							required
							[(ngModel)]="model.name"
							name="userName"
							#userName="ngModel"
							placeholder="<user name here>"
							title="Username for login purposes">
							<div
								[hidden]="userName.valid || userName.pristine"
								class="alert alert-danger"
								>Username is required</div>
					</div>

					<div data-field-span="1">
						<label for="flat-number">Flat / Apartment Number</label>
						<input
							type="text"
							id="flat-number"
							[(ngModel)]="infos.flatNumber"
							name="flat-number"
							placeholder="If User is a Resident, enter their Flat or Apt number"
							title="Flat or Apartment number user belongs to">
					</div>
			</div>


			<div data-row-span="2">
				<div data-field-span="1">
					<label for="firstName">FirstName</label>
					<input
						type="text"
						id="firstName"
						required
						[(ngModel)]="model.first_name"
						name="firstName"
						#firstName="ngModel"
						placeholder="<first name here>"
						title="First Name of the user">
						<div
							[hidden]="firstName.valid || firstName.pristine"
							class="alert alert-danger"
							>First Name is required</div>
				</div>

				<div data-field-span="1">
					<label for="lastName">LastName</label>
					<input
						type="text"
						id="lastName"
						required
						[(ngModel)]="model.last_name"
						name="lastName"
						#lastName="ngModel"
						placeholder="<last name here>"
						title="Last Name of the user">
						<div
							[hidden]="lastName.valid || lastName.pristine"
							class="alert alert-danger"
							>Last Name is required</div>
				</div>
			</div>

			<div data-row-span="2">
				<div data-field-span="1">
					<label for="eMail">email</label>
					<input
						type="email"
						id="eMail"
						required
						[(ngModel)]="model.email"
						name="eMail"
						#eMail="ngModel"
						email
						placeholder="<email id here>"
						title="eMail of the user">
						<div
							[hidden]="eMail.valid || eMail.pristine"
							class="alert alert-danger"
							>eMail is required</div>
				</div>

				<div data-field-span="1">
					<label for="passWord">Password</label>
					<input
						type="password"
						id="passWord"
						required
						[(ngModel)]="model.password"
						name="passWord"
						#passWord="ngModel"
						placeholder="<password here>"
						title="Password of the user">
						<div
							[hidden]="passWord.valid || passWord.pristine"
							class="alert alert-danger"
							>Password is required</div>
				</div>
			</div>

			<div data-row-span="2">
				<div data-field-span="1">
					<label for="oEmails">Other email-ids</label>
					<textarea
						rows="2"
						[(ngModel)]="infos.otherEmails"
						name="oEmails"
						placeholder="example1@email.id, example2@email.id"
						title="Other eMails of the user (separated by comma or in new line)"></textarea>
				</div>
				<div data-field-span="1">
					<label for="cells">Mobile/Landline Numbers</label>
					<textarea
						rows="2"
						[(ngModel)]="infos.cellNumbers"
						name="cells"
						placeholder="eg: 9797097970, 044-27273030"
						title="Mobile or Landline phone numbers (separated by comma or in newline)"></textarea>
				</div>
			</div>

			<div data-row-span="2">
				<div data-field-span="1">
					<label for="twowheelers">Regn No. of 2-wheelers parked</label>
					<textarea
						rows="2"
						[(ngModel)]="infos.twoWheelers"
						name="twowheelers"
						placeholder="eg: TN 11 CY 1234, TN 01 AZ 9876"
						title="Resident's Two wheeler registration numbers (separated by comma or in newline)"></textarea>
				</div>
				<div data-field-span="1">
					<label for="fourwheelers">Regn No. of 4-Wheeler parked</label>
					<textarea
						rows="2"
						[(ngModel)]="infos.fourWheelers"
						name="fourwheelers"
						placeholder="eg: TN 22 A 4567, TN 02 BD 789"
						title="Resident's Four wheeler registration numbers (separated by comma or in new line)"></textarea>
				</div>
			</div>

			<div data-row-span="1">
				<div data-field-span="1">
					<label for="emergency">Emergency Contact Particulars</label>
					<textarea
						rows="2"
						[(ngModel)]="infos.emergencyContact"
						name="emergency"
						placeholder="In case of emergency, whom can be approached; his/her name, address, or phone numbers here"
						title="Contact phone numbers in case of emergencies"></textarea>
				</div>
			</div>

		</fieldset>

		<br />

		<button
			type="submit"
			class="btn btn-success"
			[disabled]="!detailForm.form.valid"
			[hidden]="hideSave"
			title="Save changes made"
			><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>

		<button
			type="button"
			class="btn btn-link"
			(click)="gotoList()"
			title="Cancel changes made"
			><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>

	</form>

</div>
