<select size="5">
	<option 
		*ngFor="let lmodel of lmodels | async" 
		value={{lmodel.id}}
		(click)="onlSelect(lmodel)"

</select>

<select size="5" multiple>
	<option *ngFor="let attached of attachedList | async" value={{attached.id}}>{{attached.operations}}-{{attached.resource}}-{{attached-condition}}</option>
</select>

<select size="5" multiple>
	<option *ngFor="let detached of detachedList | async" value={{detached.id}}>{{detached.operations}}-{{detached.resource}}-{{detached-condition}}</option>
</select>
