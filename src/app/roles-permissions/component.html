<select size="5">
	<option 
		*ngFor="let lmodel of lstream | async" 
		value={{lmodel.id}}
		(click)="onlSelect(lmodel)"
	>{{lmodel.name}}</option>
</select>

<select size="5" multiple [(ngModel)]="amodels_selected">
	<option 
		*ngFor="let amodel of attachedStream | async" 
		value={{amodel.id}}
	>{{amodel.operations}}-{{amodel.resource}}-{{amodel-condition}}</option>
</select>

<select size="5" multiple [(ngModel)]="dmodels_selected">
	<option *ngFor="let dmodel of detachedStream | async" value={{dmodel.id}}>{{dmodel.operations}}-{{dmodel.resource}}-{{dmodel-condition}}</option>
</select>
