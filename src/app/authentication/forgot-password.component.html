<div class="container forgot-password">

	<h1>Forgot Password?</h1>

	<form role="form" #loginForm="ngForm" (submit)="forgotPassword($event, email.value)">
		<div class="form-group">
			<label for="email">Email-id</label>
			<input type="email" class="form-control" id="email" placeholder="<enter email-id here>" #email>
		</div>
		<div class="form-group has-success">
			<button type="submit" class="btn btn-default"><i class="fa fa-check" aria-hidden="true"></i> Submit</button>
			<button type="button" class="btn btn-link" (click)="cancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
		</div>
	</form>

</div>
