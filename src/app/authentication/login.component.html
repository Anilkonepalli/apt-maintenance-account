<div class="container login center-block">
	<h1>Login</h1>
	<form role="form" #loginForm="ngForm" (submit)="login($event, email.value, password.value)">
		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="text" class="form-control" id="email" placeholder="E-mail" value="user1@eastgate.in" #email>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" value="user1secret" #password>
		</div>
		<div class="form-group has-success">
			<button type="submit" class="btn btn-default"><i class="fa fa-check" aria-hidden="true"></i> Submit</button>
			<button type="button" class="btn btn-link" (click)="cancel()"><i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
			<button type="button" class="btn btn-link" (click)="signup()"><i class="fa fa-pencil" aria-hidden="true"></i> Click here to signup</button>
		</div>
		<message [message]="message"></message>
		<social-login></social-login>
	</form>
</div>
