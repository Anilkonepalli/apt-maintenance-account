<div class="container forgot-info">

	<h1>Forgot Password!</h1>
	<p *ngIf="emailed">
		An email is sent to registered email id.
		Please refer that email; click the link in it to proceed with password reset.
	</p>

	<button (click)="gotoHome()">Back to Home</button>
	<button (click)="login()">Login</button>
</div>
