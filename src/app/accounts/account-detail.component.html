<div *ngIf="account">
	<h2 *ngIf="editMode">Account Details</h2>
	<h2 *ngIf="!editMode">Add Account</h2>

	<div *ngIf="editMode"><label>id: </label>{{account.id}}</div>
	<div>
		<label>name: </label>
		<input [(ngModel)]="account.name" placeholder="name" />
	</div>
	<p>
		<button (click)="gotoAccounts()">Cancel</button>
		<button (click)="save()">Save</button>
	</p>
</div>
