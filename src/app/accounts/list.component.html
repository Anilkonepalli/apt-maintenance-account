<h2>Account List</h2>

<button (click)="add()">Add</button>

<ul class="items">
	<li *ngFor="let model of models | async"
		[class.selected] = "isSelected(model)"
		(click)="onSelect(model)">
		<span class="badge">{{model.id}}</span>
		<span>{{model.name}}</span>
		<button class="delete" (click)="delete(model); $event.stopPropagation()">x</button>
	</li>
</ul>
